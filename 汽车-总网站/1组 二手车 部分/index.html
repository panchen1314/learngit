            //二级菜单
            $("#pnav").click(function(){
                if($(this).hasClass("close")){
                    $(this).next("ul").slideUp(1000);
                    $(this).removeClass("close");
                    $(this).addClass("open");
                }else{
                    $(this).next("ul").slideDown(1000);
                    $(this).removeClass("open");
                    $(this).addClass("close");
                }
            })
        })
        function scrolls(){

                    $(this).css("left","0px").append($(this).children("img:first")).delay(1000);
                })
            }

    </script>
