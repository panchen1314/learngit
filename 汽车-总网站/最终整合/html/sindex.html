    <script type="text/javascript">
        $(document).ready(function () {
            //二级菜单
            $("#pnav").click(function () {
                if ($(this).hasClass("close")) {
                    $(this).next("ul").slideUp(1000);
                    $(this).removeClass("close");
                    $(this).addClass("open");
                } else {
                    $(this).next("ul").slideDown(1000);
                    $(this).removeClass("open");
                    $(this).addClass("close");
                }
            })
        })
    </script>
